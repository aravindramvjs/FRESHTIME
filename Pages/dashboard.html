<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- page titlie -->
    <title>Freshtime | Dashboard</title>

    <link rel="stylesheet" href="../assets/css/dashboard.css">
    <link rel="stylesheet" href="../assets/css/common.css">

        <!-- adding favicon -->
        <link rel="icon" type="image/x-icon" sizes="16x16 32x32" href="../assets/Images/favicon.png">

        <!-- Ubuntu Font Link -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
        <style> @import url('https://fonts.googleapis.com/css2?family=Ubuntu&display=swap'); </style>
    
        <!-- bootstrap for adding icon  -->
        <script
        src="https://kit.fontawesome.com/ee40c53027.js"
        crossorigin="anonymous"
        integrity="">
        </script>
</head>
<body>
    <div class="main"> <!--The Total Page starts-->
        <!-- Sidepanel starts -->
        <div class="sidepanel">
            <a href="../index.html"><img src="../assets/Images/FRESHTIME LOGO NEW.png" width="250px"alt="logo"></a>
            <a href="dashboard.html"><i class='fas fa-home'></i><span class="title">Home</span></a>
            <a href="Task Page.html"><i class="fas fa-tasks"></i><span class="title">Task</span></a>
            <a href="timer.html"><i class='far fa-hourglass'></i><span class="title">Timer</span</a>
            <a href="habit.html"><i class='fas fa-spa'></i><span class="title">Habit</span></a>
            <a href="journal-dashboard.html"><i class='far fa-paper-plane'></i><span class="title">Journal</span></a>
            <a href="leaderboard.html"><i class="fa-solid fa-shield-halved"></i></i><span class="title">Leaderboard</span></a>
            <a href="profile.html"><i class='fas fa-user-ninja'></i><span class="title">Profile</span></a>
            <div class="toggle"></div>                        
        </div>

        <!-- the main dashborad starts -->
        <div class="dashboard">

            <!-- Left side content starts -->
            <div class="main-dash">

                <!-- The Top content of the dashboard starts -->
                <div class="top-dash">
                    <label for="search">
                        <input type="search" id="search" placeholder="Search">
                        <i class="fa fa-search"></i>
                    </label>
                    <p>Monday, 19 December 2022</p>
                </div>
                <!-- The Top content of the dashboard ended -->


                <!-- The Second row starts -->
                <div class="day-overview">

                    <div class="day-box" style="margin-right: 20px;">
                        <p>Habit Done ...</p>
                        <div class="wrap">
                            <img src="../assets/Images/run.png" alt="Run" width="50px">
                            <p>3 Habits Done</p>
                        </div>
                    </div>
                <div class="day-box" style="margin-right: 20px;">
                    <p>Sleep...</p>
                    <div class="wrap">
                        <img src="../assets/Images/sleep.png" alt="sleep" width="50px">
                        <p>6 Hrs</p>
                    </div>
                </div>
                <div class="day-box" style="margin-right: 20px;">
                    <p>Completed Task...</p>
                    <div class="wrap">
                        <img src="../assets/Images/completed.png" alt="Completed task" width="45px">
                        <p>25%</p>
                    </div>
                </div>
                <div class="day-box" style="margin-right: 20px;">
                    <p>Incompleted Task</p>
                    <div class="wrap">
                        <img src="../assets/Images/incomplete.png" alt="Incompleted task" width="45px">
                        <p>75 %</p>
                    </div>
                </div>
            </div>
            <!-- The Second row ended -->

            <!-- The Third Row Starts -->
                <div class="overall">

                    <div>
                        <div class="overview">
                            <i class='far fa-calendar-check' ></i>
                            <div >
                                <h2>Today's Productivity</h2>
                                <p class="percent">37%</p>
                            </div>
                        </div> 
                        <div class="overview">
                            <i class='far fa-calendar-alt'></i>
                            <div>
                                <h2>Weekly Productivity</h2>
                                <p class="percent">56%</p>
                            </div>
                        </div>
                    </div>
                    <div class="this-month-overview">
                        <p>Your Productive Score</p>
                        <img src="../assets/Images/month overview (2).png" alt="Month Overview">
                    </div>

                </div>
                <!-- The Third Row ended -->

            <!-- The Forth Row starts -->
                <div class="report">
                    <img src="../assets/Images/Report.png" alt="Report" width="500px">
                </div>
            <!-- The Forth Row starts -->
        </div>
        <!-- Left side content starts -->

            <!-- right side dashboard added-->
            <div class="side-dash">
                <div class="profile">
                    <i class='far fa-comment'></i>
                    <a href="profile.html"><img src="../assets/Images/profile.jpg" alt="avator" width="70px"></a>
                    <i class="fa fa-bell"></i>
                </div>
                
                <div class="calendar">
                    <p>Welcome Aravind!</p>
                    <img src="../assets/Images/calendar.png "alt="calendar" width="280px">
                </div>
                <div class="enjoy">
                    <img src="../assets/Images/relax-in-sofa.svg" alt="working" width="350px">
                </div>
            </div>
            <!-- right side dashboard added-->

        </div>
        <!-- the main dashborad starts -->
    </div>
    <!-- the total page ended -->


    <!-- circle starts -->
    <div class="circle1"></div>
    <div class="circle2"></div>
    <div class="circle3"></div>
    <div class="circle4"></div>
    <div class="circle5"></div>
    <!-- circle ended -->

    <!-- pin script sterted -->
    <script>
        let sidepanel = document.querySelector('.sidepanel');
        let toggle = document.querySelector('.toggle');
        toggle.onclick = function(){
            sidepanel.classList.toggle('active')
        }
        
    </script>
    <!-- pin script ended -->
</body>
</html>
